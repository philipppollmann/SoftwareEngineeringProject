<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image App</title>
</head>
<body>
    <h1>Flask Image App</h1>
    <form action="/show_image" method="post">
        <button type="submit">Zeige Bild</button>
    </form>
    <div>
        {% if image_path %}
            <img src="{{ image_path }}" alt="Bild">
        {% endif %}
    </div>
</body>
</html>
